name: Windows Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.3.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw81'
          dir: '${{ github.workspace }}/Qt/'
          install-deps: 'true'
          cached: 'false'
          setup-python: 'true'
          set-env: 'true'
          tools-only: 'false'

      - name: Configure Project
        run: qt-cmake -S ./src -B ./build

      - name: Build Project
        working-directory: ./build
        run: cmake --build .
